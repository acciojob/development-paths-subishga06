<!DOCTYPE html>

<html>

<head>
	<title>Development Paths</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 20px;
			background-color: #f0f4f8; /* Light background */
		}
		h1 {
			color: #1a73e8; /* Blue accent for heading */
			border-bottom: 2px solid #ccc;
			padding-bottom: 10px;
			margin-bottom: 20px;
		}
		/* Set image height to 300px as required */
		img {
			height: 300px;
			width: auto;
			display: block;
			margin-bottom: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}
		p {
			font-size: 1.1em;
			font-weight: bold;
			color: #333;
			margin-bottom: 15px;
		}
		ul {
			list-style-type: disc;
			margin-left: 20px;
			padding-left: 0;
		}
		li {
			padding: 5px 0;
			color: #555;
		}
	</style>
</head>

<body>
	<!-- h1 element with required text -->
	<h1>Welcome to Accio Jobs!</h1>

	<!-- Image with specified URL and height set via CSS -->
	<img src="https://acciojob.com/blog/content/images/2023/05/software-developer-roles.jpg" alt="Software Developer Roles and Profession Paths">

	<!-- Paragraph with required text -->
	<p>5 software program developer profession paths</p>

	<!-- Unordered list with 5 development paths -->
	<ul>
		<li>Cloud development</li>
		<li>Desktop development</li>
		<li>Video Sport development</li>
		<li>Mobile development</li>
		<li>Web development</li>
	</ul>
</body>

</html>
